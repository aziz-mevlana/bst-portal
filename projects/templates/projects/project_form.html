{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
{# <link rel="stylesheet" href="{% static 'css/projects.css' %}"> #}
{% endblock %}

{% block content %}
<div class="w-full max-w-5xl mx-auto px-4 py-12">
  <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-8 lg:p-16">
    <h2 class="text-2xl font-bold text-blue-700 dark:text-blue-300 mb-8 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
      Yeni Proje Ekle
    </h2>
    <form method="post" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-8">
      {% csrf_token %}
      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block mb-1 font-semibold text-blue-700 dark:text-blue-300">{{ field.label }}</label>
        {{ field.errors }}
        {{ field }}
        {% if field.help_text %}
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">{{ field.help_text }}</div>
        {% endif %}
      </div>
      {% endfor %}
      <div class="md:col-span-2 flex gap-2 mt-8">
        <button type="submit" class="px-8 py-3 bg-blue-600 dark:bg-blue-700 text-white rounded-lg font-semibold hover:bg-blue-700 dark:hover:bg-blue-800 transition flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
          Proje Ekle
        </button>
        <a href="{% url 'projects:project_list' %}" class="px-8 py-3 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 rounded-lg font-semibold hover:bg-gray-200 dark:hover:bg-gray-700 transition">Ä°ptal</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
