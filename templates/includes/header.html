{% load static %}
<header id="main-header">
    <div class="nav-container">
        <div class="nav-content">
            <!-- Logo -->
            <a href="{% url 'index' %}" class="nav-logo">
                <img src="{% static 'images/logo.svg' %}" alt="BST Portal Logo">
                <span>BST Portal</span>
            </a>

            <!-- Desktop Navigation -->
            <nav class="nav-links">
                <ul>
                    <li><a href="{% url 'index' %}" {% if request.path == '/' %}class="active"{% endif %}>Ana Sayfa</a></li>
                    <li><a href="{% url 'events:event_list' %}" {% if 'events' in request.path %}class="active"{% endif %}>Etkinlikler</a></li>
                    <li><a href="{% url 'projects:project_list' %}" {% if 'projects' in request.path %}class="active"{% endif %}>Projeler</a></li>
                    <li><a href="{% url 'alumni:alumni_list' %}" {% if 'alumni' in request.path %}class="active"{% endif %}>Mezunlar</a></li>
                </ul>
            </nav>

            <!-- Right side actions -->
            <div class="nav-actions">
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="theme-toggle" aria-label="Tema değiştir">
                    <svg id="sun-icon" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="moon-icon" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>

                <!-- Auth Actions -->
                {% if user.is_authenticated %}
                    <div class="profile-dropdown">
                        <button id="profile-button" class="profile-button">
                            <span>{{ user.get_full_name|default:user.username }}</span>
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>

                        <!-- Profile Dropdown Menu -->
                        <div id="dropdown-menu" class="dropdown-menu hidden">
                            <a href="{% url 'accounts:profile' %}">
                                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profil
                            </a>
                            <form method="post" action="{% url 'accounts:logout' %}">
                                {% csrf_token %}
                                <button type="submit">
                                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="9 11 12 14 15 11"></polyline>
                                        <path d="M20 12v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-6"></path>
                                        <path d="M12 14V2"></path>
                                    </svg>
                                    Çıkış
                                </button>
                            </form>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="auth-button">Giriş Yap</a>
                {% endif %}

                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="mobile-menu-button" aria-label="Menüyü aç/kapat">
                    <svg id="menu-icon" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    <svg id="close-icon" class="h-6 w-6 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="mobile-menu">
        <nav>
            <ul>
                <li><a href="{% url 'index' %}" {% if request.path == '/' %}class="active"{% endif %}>Ana Sayfa</a></li>
                <li><a href="{% url 'events:event_list' %}" {% if 'events' in request.path %}class="active"{% endif %}>Etkinlikler</a></li>
                <li><a href="{% url 'projects:project_list' %}" {% if 'projects' in request.path %}class="active"{% endif %}>Projeler</a></li>
                <li><a href="{% url 'alumni:alumni_list' %}" {% if 'alumni' in request.path %}class="active"{% endif %}>Mezunlar</a></li>
            </ul>
        </nav>
    </div>
</header>

<script src="{% static 'js/header.js' %}"></script>
